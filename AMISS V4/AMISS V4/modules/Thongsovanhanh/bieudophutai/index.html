<div class="box box-body">
    <div class="col-lg-12 mes">
        <span id="mesMain"></span>
    </div>
    <div class="col-lg-12 panel-tsvh">
        <div class="chart">
            <canvas id="barChart_bdpt" style="height:300px"></canvas>
        </div>
        <div class="form-inline" style="margin:10px;">
            <label class="tungay">Từ ngày</label>
            <div class="input-group date tungay_d">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control datepicker" id="dtTuNgay" style="width: 120px;">
            </div>

            <label class="denngay">Đến ngày</label>
            <div class="input-group date denngay_d">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control datepicker" id="dtDenNgay" style="width: 120px;">
            </div>
            <label class="denngay" style="margin-bottom:5px;">Số công tơ</label>
            <select class="form-control " style="width: 150px;" id="cb_socongto">
                <option value="">Tất cả</option>
            </select>
            <div class="form-inline">
                <button class="btn btn-success" id="btnLocdulieu">Thực hiện</button>
            </div>
        </div>
        <div class="col-lg-12" id="rad_">
            <label class="col-lg-3">
                <input type="radio" name="bdtsvh_r" id="r_p" class="icheckbox_flat-blue" checked /><label for="r_p" class="label-12">P TỔNG GIAO (KW)</label>
            </label>
            <label class="col-lg-3">
                <input type="radio" name="bdtsvh_r" id="r_u" class="icheckbox_flat-blue" /><label for="r_u" class="label-12">P TỔNG NHẬN (KW) </label>
            </label>
            <label class="col-lg-3">
                <input type="radio" name="bdtsvh_r" id="r_i" class="icheckbox_flat-blue" /><label for="r_i" class="label-12">Q TỔNG GIAO (KVAR) </label>
            </label>
            <label class="col-lg-3">
                <input type="radio" name="bdtsvh_r" id="r_cos" class="icheckbox_flat-blue" /><label for="r_cos" class="label-12">Q TỔNG NHẬN (KVAR)</label>
            </label>
            
        </div>
        <div class="col-lg-12 tool-bar">
            <div class="pull-left"><span class="sobanghi"></span></div>
            <div class="pull-right" id="toolbar">
                <ul>
                    <li><i class="glyphicon glyphicon-eye-open" title="Trợ giúp"></i></li>
                    <li><i class="glyphicon glyphicon-download-alt" title="Xuất Excel" id="excel_bdpt"></i></li>
                    <li><i class="glyphicon glyphicon-print" title="In"></i></li>
                </ul>
            </div>
        </div>
        <table class="table table-responsive table-bordered table-striped" id="bdpt_data">
            <thead class="bg-aqua-gradient">
                <tr>
                    <th class="th_stt">STT</th>
                    <th class="th_tdbd">Thời điểm bắt đầu</th>
                    <th class="th_tdkt">Thời điểm kết thúc</th>
                    <th class="th_pg">P tổng giao(KW)</th>
                    <th class="th_pn">P tổng nhận(KW)</th>
                    <th class="th_qg">Q Tổng giao(KVAR)</th>
                    <th class="th_qn">Q Nhận(KVAR)</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <table class="table table-responsive table-bordered" id="bdpt_data_fix_header" style="display:none">
            <thead class="bg-aqua-gradient">
                <tr>
                    <th class="th_stt">STT</th>
                    <th class="th_tdbd">Thời điểm bắt đầu</th>
                    <th class="th_tdkt">Thời điểm kết thúc</th>
                    <th class="th_pg">P tổng giao(KW)</th>
                    <th class="th_pn">P tổng nhận(KW)</th>
                    <th class="th_qg">Q Tổng giao(KVAR)</th>
                    <th class="th_qn">Q Nhận(KVAR)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
