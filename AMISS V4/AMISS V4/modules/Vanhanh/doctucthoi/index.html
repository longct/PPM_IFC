<div class="box box-info no-margin-bt">
    <div class="box-header">
        <h3 class="box-title">

        </h3>
    </div>
    <div class="box-body" style="margin:10px 0;padding-bottom: 20px;">
        <div class="col-lg-offset-2  col-md-offset-2 col-lg-4 col-md-5 col-sm-6" style="padding-right:5px;">
            <select class="form-control" id="cbbLoaiReadDtt" style="width:300px">
                <option selected="selected" value="Tten">Chỉ số điện năng tích lũy</option>
                <option value="TtenUi">Bản tin tức thời UI</option>
                <option value="Tsvh">Đọc thông số vận hành</option>

        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="padding-left:0; margin-left:0">

        </div>
       
        <br />
        <div class="col-lg-offset-5  col-md-offset-5 col-sm-offset-4 col-lg-12 col-md-12 col-sm-12">

            </div>

            <div class="circle"></div>
        </div>
       
    </div>

            </tbody>
