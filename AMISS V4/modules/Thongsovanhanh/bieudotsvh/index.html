<div class="box box-body">
    <div class="col-lg-12 mes">
        <span id="mesMain"></span>
    </div>
    
    <div class="col-lg-12 panel-tsvh">
        <div class="chart">
            <div id="linechar_tsvh" style="height:300px"></div>
        </div>
        <div class="form-inline" style="margin:10px;">
            <label class="tungay">Từ ngày</label>
            <div class="input-group date tungay_d">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control datepicker" id="dtTuNgay" style="width: 120px;">
            </div>

            <label class="denngay">Đến ngày</label>
            <div class="input-group date denngay_d">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control datepicker" id="dtDenNgay" style="width: 120px;">
            </div> 
            <label class="denngay" style="margin-bottom:5px;">Số công tơ</label>
            <select class="form-control " style="width: 150px;" id="cb_socongto">
                <option value="">Tất cả</option>
            </select>
        </div>
        <div class="col-lg-12" id="rad_">
            <label class="col-lg-2">
                <input type="radio" name="bdtsvh_r" id="r_u" class="icheckbox_flat-blue" checked /><label for="r_u">U(V)</label>
            </label>
            <label class="col-lg-2">
                <input type="radio" name="bdtsvh_r" id="r_i" class="icheckbox_flat-blue" /><label for="r_i">I(A)</label>
            </label>
            <label class="col-lg-2">
                <input type="radio" name="bdtsvh_r" id="r_cos" class="icheckbox_flat-blue" /><label for="r_cos">Cos φ</label>
            </label>
            <label class="col-lg-2">
                <input type="radio" name="bdtsvh_r" id="r_p" class="icheckbox_flat-blue" /><label for="r_p">P(KW)</label>
            </label>
            <label class="col-lg-2">
                <input type="radio" name="bdtsvh_r" id="r_q" class="icheckbox_flat-blue" /><label for="r_q">Q(KWAR)</label>
            </label>
            <div class="form-inline">
                <button class="btn btn-success" id="btnLocdulieu">Thực hiện</button>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="pull-left"><span class="sobanghi"></span></div>
            <div class="pull-right" id="toolbar">
                <ul>
                    <li><i class="glyphicon glyphicon-eye-open" title="Trợ giúp"></i></li>
                    <li><i class="glyphicon glyphicon-download-alt" title="Xuất Excel" id="excel_tsvh"></i></li>
                    <li><i class="glyphicon glyphicon-print" title="In"></i></li>
                </ul>
            </div>
        </div>
        <table class="table table-responsive table-bordered" id="bdtsvh_data">
            <thead class="bg-aqua-gradient">
                <tr>
                    <th>STT</th>
                    <th>Thời điểm</th>
                    <th>Pha</th>
                    <th>U (V)</th>
                    <th>I (A)</th>
                    <th>Cos φ</th>
                    <th>P (KW)</th>
                    <th>Q (KVAR)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
