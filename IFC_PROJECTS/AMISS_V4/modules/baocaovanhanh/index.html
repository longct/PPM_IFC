<div class="box box-body">
    <div class="col-lg-12 panel-tsvh">
        <h3 class="box-title bcvh">
            <i class="glyphicon glyphicon-dashboard help_tsvh"></i><span id="tendiemdo_span"></span>
        </h3>
        <div class="box-body">
            <div class="col-md-5">
                <div class="form-inline">
                    <div class="col-md-4">
                        <label class="filter_tsvh">Loại dữ liệu</label>
                    </div>
                    <div class="col-md-5">
                        <select class="form-control" id="cb_loaidulieu">
                            <option value="0">Thông số vận hành</option>
                            <option value="1">LoadProfile</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-inline">
                    <div class="col-md-3">
                        <label class="filter_tsvh">Từ ngày</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right datepicker" id="date_tungay">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-inline margin-top3">
                    <div class="col-md-4">
                        <label class="filter_tsvh">Lọc theo</label>
                    </div>
                    <div class="col-md-5">
                        <select class="form-control" id="cb_loctheo">
                            <option value="1">Điểm đo có dữ liệu về</option>
                            <option value="0">Điểm đo không có dữ liệu về</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="col-md-3">
                    <label class="filter_tsvh">Đến ngày</label>
                </div>
                <div class="col-md-6">
                    <div class="input-group date margin-top3">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right datepicker" id="date_denngay">
                    </div>
                </div>

                <button class="btn btn-success margin-top3" id="btn_thuchien_bcvh">Thực hiện</button>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="pull-left"><span class="sobanghi sobanghi_top1"></span></div>
        <div class="pull-right" id="toolbar">
            <ul>
                <li><a href="#help_tsvh" data-toggle="modal"><i class="glyphicon glyphicon-eye-open" title="Trợ giúp"></i></a></li>
                <li><i class="glyphicon glyphicon-download-alt" title="Xuất Excel" id="excel_bcvh"></i></li>
                <li><i class="glyphicon glyphicon-print" title="In"></i></li>
            </ul>
        </div>
        <div class="col-lg-12" id="top1">
            <table class="table table-responsive table-bordered" id="tbl_top1">
                <thead class=" bg-aqua-gradient">
                    <tr>
                        <th class="th_stt">STT</th>
                        <th class="th_tdd">Đơn vị</th>
                        <th class="th_pha">Điểm đo không có dữ liệu về</th>
                        <th class="th_u">Số điểm đo lắp đặt</th>
                        <th class="th_v">Tỷ lệ %</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pull-left"><span class="sobanghi sobanghi_top2"></span></div>
        <div class="col-lg-12" id="top2">
            <table class="table table-responsive table-bordered table-striped table-hover" id="tbl_top2">
                <thead class=" bg-aqua-gradient">
                    <tr>
                        <th class="th_stt">STT</th>
                        <th class="">Mã IFC</th>
                        <th class="">Mã điểm đo</th>
                        <th class="">Tên khách hàng</th>
                        <th class="">IMEI</th>
                        <th class="">Số công tơ</th>
                        <!--<th class="">Số lần đọc</th>-->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
