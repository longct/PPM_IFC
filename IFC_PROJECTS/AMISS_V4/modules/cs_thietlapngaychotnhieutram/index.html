<div class="panel panel-body no-margin-bt no-padding">
    <div class="box-body" style="margin-bottom:10px;">
        <div class="date-filter">
            <div class="col-lg-4">
                <label class="filter_tsvh" style="margin-bottom:5px;">Chọn đơn vị</label>
                <select id="cb_dsdv_tlnc" class="form-control"  style="max-height: 200px; overflow: auto;"></select>
            </div>
            <div class="col-lg-4">
                <label class="filter_tsvh" style="margin-bottom:5px;">Chọn trạm</label><br />
                <select  id="cb_dstram_tlnc" class="form-control" multiple="multiple" style="max-height: 200px; overflow: auto;">
                    <option>Chọn Trạm</option>
                </select>
            </div>
            <div class="clearfix"></div>
            <div class="width-sokychot" style="margin-left: 15px;">
                <label class="filter_tsvh" style="margin-bottom:5px;">Số kỳ chốt</label>
                <select class="form-control" style="width: 70px;" id="sokychot">
                    <option selected="selected">1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

            <div class="width-sokychot" >
                <label class="filter_tsvh" style="margin-bottom:5px;">Ngày chốt</label>
                <input class="form-control" style="width: 70px;" id="ngaychot" onkeypress="return isNumber(event)" placeholder="1" />
            </div>
            <div class="width-sokychot" style="margin-right: 25px;">
                <label class="filter_tsvh">Giờ chốt</label>
                <div class="input-group bootstrap-timepicker timepicker">
                    <input id="txtgiochot_nt" type="text" class="form-control timepicker" value="">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </div>
            </div>
            <div class="width-sokychot" style="margin-right: 20px;">
                <label class="filter_tsvh">Tháng</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right datepicker" id="dt_thang" style="width: 70px;">
                </div>
            </div>
            <div  class="width-sokychot" style="margin-left: 30px;">
                <button class="btn btn-success" id="btnThietlap" style="margin-top:30px">Thực hiện</button>
            </div>
           
        </div>
    </div>
</div>

<div class="box box-body panel-tlncnt" style="display:none">
  
    <div class="col-lg-12">
        <div class="pull-left"><span class="sobanghi"></span></div>
        <div class="pull-right" id="toolbar">
            <ul>
                <li><i class="glyphicon glyphicon-eye-open" title="Trợ giúp"></i></li>
                <li><i class="glyphicon glyphicon-download-alt" title="Xuất Excel" onclick="xuatexcel_tlncnt()"></i></li>
                <li><i class="glyphicon glyphicon-print" title="In"></i></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-12 panel-tsvh">
        <table class="table table-responsive table-bordered table-hover" id="tlnct_data">
            <thead class="bg-aqua-gradient">
                <tr>
                    <th class="th_stt1pha">STT</th>
                    <th class="">Mã điểm đo</th>
                    <th class="">Tên khách hàng</th>
                    <th class="">Số công tơ</th>
                    <th class="">Ngày chốt</th>
                    <th class="">Giờ chốt</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="row-fluid row-fluid2">
        <table style="width:100%">
            <tr>
                <td class="col-lg-3" style="padding-top:8px">
                    <div>
                        <div class="dataTables_info" id="hidden-table-info_info"> <label id="pageCurent_thncnt"></label></div>
                    </div>
                </td>
                <td class="col-lg-9">
                    <div class="dataTables_paginate paging_bootstrap pagination" id="pageLst_thncnt">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
