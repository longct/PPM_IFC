<section class="panel">

    <div class="row">
        <div class="col-sm-12">
            <div class="col-lg-3" style="display: inline-flex;">
                <label class="th" style="width:100px;margin-top: 17px;">Hệ thống</label>
                <div id="dropDownButton" style="width: 80%;margin-top:11px">
                    <div id='jqxDropDonvi' style="border: none;">
                    </div>
                </div>
            </div>
            <div class="col-lg-2" style="display: inline-flex;">
                <label class="th" style="width:100px;margin-top: 17px;">Ngày</label>
                <input type="text" style="width:100px;margin-top: 10px;" class="form-control form-control-inline input-medium datepicker" id="dt_ngay" />
            </div>
            <div class="col-lg-3" style="display: inline-flex;">
                <label class="th" style="width:100px;margin-top: 17px;">Thử nghiệm</label>
                <select class="form-control form-control-inline input-medium" style="margin-top: 10px;width:80%;" id="cbo_giaiphap"></select>
            </div>
            <div class="col-lg-2" style="display: inline-flex;">
                <label class="th" style="width:100px;margin-top: 17px;">Thời điểm</label>
                <select class="form-control form-control-inline input-medium" style="margin-top: 10px;width:130px;" id="cbo_time">
                    <!--<option value="now">Hiện tại</option>-->
                    <option value="06:00:00">06:00</option>
                    <option value="16:00:00">16:00</option>
                </select>
            </div>
            <div class="col-lg-2">
                <button class='btn btn-success btn_luu_cfg' type='button' id='btn_xembaocao' style="margin-top: 10px;">Xem báo cáo</button>
                <button class='btn btn-success btn_luu_cfg' type='button' id='btn_excel' style="margin-top: 10px;">Excel</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="messinfo_bht"></div>
            <table class="table table-responsive table-bordered table-striped sticky-header" id="table_baocao">
                <thead>
                    <tr>
                        <th rowspan='2'>STT</th>
                        <th rowspan='2'>Tên trạm/Hệ thống</th>
                        <th rowspan='2'>Đọc thành công</th>
                        <th rowspan='2'>Tổng điểm đo</th>
                        <th rowspan='2'>Tỉ lệ</th>
                        <th colspan='4'>So sánh với</th>
                        <th rowspan='2'>Số ngày thử nghiệm</th>
                        <th rowspan='2'>Ghi chú</th>
                    </tr>
                    <tr>
                        <th>Hôm qua</th>
                        <th>Hiện tại của công ty</th>
                        <th>Tốt nhất trong 30 ngày của công ty</th>
                        <th>Ngày trước thử nghiệm</th>
                    </tr>
                </thead>
                <tbody id="table_bcht"></tbody>
            </table>
        </div>
    </div>
</section>
<div data-include="Module/modals_yesno"></div>

<script src="../../js/jqx/jqxcore.js"></script>
<script src="../../js/jqx/jqxdropdownbutton.js"></script>
<script src="../../js/jqx/jqxtree.js"></script>
<script src="../../js/jqx/jqxdata.js"></script>
