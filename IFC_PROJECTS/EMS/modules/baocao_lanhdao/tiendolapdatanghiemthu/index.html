<div class="col-lg-12 classtiendolapdat" >
    <section class="panel" style="margin-bottom:0px;">
        <div class="panel-heading">
            <div data-include="modules/baocao_lanhdao/baocao_lanhdao_tab"></div>
        </div>
    </section>
    <section class="panel">
        <div class="panel-heading">
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Khách hàng</label>
                    <select id="cbo_khachhang_tdld" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label class="th1">Ngày tháng nghiệm thu</label>
                    <input class="form-control form-control-inline input-medium default-date-picker" size="10" type="text" value=""
                           data-date-format="dd/MM/yyyy" id="date_ngaythang_tdld" cache="true" />
                </div>
            </div>
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Nghiệm thu</label>
                    <select id="cbo_nghiemthu_tdld" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label class="th1">Số lượng nghiệm thu</label>
                    <input id="txt_soluongnghiemthu_tdld" class="form-control" type="number" onkeypress="return isNumberKey(event);" value="0" min="1" />
                </div>
            </div>
           
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Ghi chú</label>
                    <input class="form-control form-control-inline" type="text" value=""  id="txt_ghichu_tdld"/>
                </div>
              
                <div class="form-group">
                    <button class="btn btn-success classquyen_them" id="btn_add_tdld">Thêm mới</button>
                </div>
            </div>
        </div>
    </section>
    <div id="messinfo"></div>
    <section class="panel">
        <div class="panel-body">
            <table class="table table-bordered" id="tbl_bcld_hopdong_tdldnt">
                <thead>
                    <tr>
                        <th class="c">STT</th>
                        <th class="c">Khách hàng</th>
                        <th class="c">Tên nghiệm thu</th>
                        <th class="c">SL nghiệm thu</th>
                        <th class="c">Ngày tháng nghiệm thu</th>
                        <th class="c">Ghi chú</th>
                      
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</div>
