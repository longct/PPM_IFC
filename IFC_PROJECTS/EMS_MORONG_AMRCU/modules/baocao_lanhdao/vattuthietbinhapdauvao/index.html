<div class="col-lg-12" id="tab_nhaptay">
    <section class="panel" style="margin-bottom:0px;">
        <div class="panel-heading">
            <div data-include="modules/baocao_lanhdao/baocao_lanhdao_tab"></div>
        </div>
    </section>
    <section class="panel">
        <div class="panel-heading">
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Vật tư thiết bị</label>
                    <select id="cbo_vattuthietbi_vttb" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label class="th">Đơn vị đặt hàng</label>
                    <select id="cbo_donvidathang_vttb" class="form-control"></select>
                </div>
            </div>
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Nhà cung cấp</label>
                    <select id="cbo_nhacungcap_vttb" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label class="th">Số lượng chính thức</label>
                    <input id="txt_soluongchinhthuc_vttb" class="form-control" type="number" maxlength="7" min="1" value="0"   onkeypress="return isNumberKey(event);"/>
                </div>
            </div>
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Số hợp đồng</label>
                    <input id="txt_sohopdong_vttb" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="th">Số lượng dự phòng</label>
                    <input id="txt_soluongduphong_vttb" class="form-control" type="number" maxlength="7" min="1" value="0"   onkeypress="return isNumberKey(event);"/>
                </div>
            </div>
            <div class="form-inline" role="form">
                <div class="form-group">
                    <label class="th">Ngày ký</label>
                    <input class="form-control form-control-inline input-medium default-date-picker" size="10" type="text" value=""
                           data-date-format="dd/mm/yyyy" id="date_ngayky_vttb" cache="true" />
                </div>
                <div class="form-group">
                    <label class="th">Số lượng đã nhận</label>
                    <input id="txt_soluongdanhan_vttb" class="form-control" type="number" maxlength="7"  min="1"  onkeypress="return isNumberKey(event);"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" id="btn_add_vttb" >Thêm mới</button>
                </div>
            </div>
        </div>
    </section>
    <div id="messinfo"></div>
    <section class="panel">
        <div class="panel-body">
            <table class="table table-bordered" id="tbl_bcld_hopdong_vttb">
                <thead>
                    <tr>
                        <th class="c">STT</th>
                        <th class="c">Nhà cung cấp</th>
                        <th class="c">Số hợp đồng</th>
                        <th class="c">Ngày ký</th>
                        <th class="c">SL chính thức</th>
                        <th class="c">SL dự phòng</th>
                        <th class="c">SL tổng</th>
                        <th class="c">SL đã nhận</th>
                        <th class="c">Đơn vị đặt hàng</th>
                        <!--<th class="c"></th>-->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</div>
<div data-include="modules/modals_yesno"></div>
