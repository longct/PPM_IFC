            $.ajax({
                url: urli + "/api/CreateFileText",
                type: "POST",

                success: function (data, textStatus, jqXHR) {
                    //console.log(data);

                complete: function () {

                    //alert(JSON.stringify(jqXHR));
                    ////console.log(jqXHR);
                    ////console.log(textStatus);
                    ////console.log(errorThrown);
                }
            });


        } catch (e) {
            ////console.log(e);

        }
    }
</script>
