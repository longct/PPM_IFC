    <style>
        #main-content {
            margin: 0 !important;
        }

        .form-signin {
            max-width: 330px;
            margin: 0 auto;
            padding: 15px;
            height: 200px;
        }

            .form-signin .form-signin-heading, .form-signin .checkbox {
                margin-bottom: 10px;
            }

            .form-signin .checkbox {
                font-weight: normal;
            }

            .form-signin .form-control {
                position: relative;
                font-size: 16px;
                height: auto;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 10px;
            }

                .form-signin .form-control:focus {
                    z-index: 2;
                }

            .form-signin input[type="text"] {
                margin-bottom: -1px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }

        .account-wall {
            margin-top: 40px;
            background-color: #f7f7f7;
            -moz-box-shadow: 0 2px 2px rgba(0,0,0,0.3);
            -webkit-box-shadow: 0 2px 2px rgba(0,0,0,0.3);
            box-shadow: 0 2px 2px rgba(0,0,0,0.3);
            padding: 10px 0 20px;
        }

        .login-title {
            color: #555;
            font-size: 18px;
            font-weight: 400;
            display: block;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            display: block;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .need-help {
            margin-top: 10px;
        }

        .new-account {
            display: block;
            margin-top: 10px;
        }

        .site-footer {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        h3, .h3 {
            text-align: center;
        }

        label.checkbox {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <section id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h3>HỖ TRỢ LẮP ĐẶT</h3>
                        <div class="form-signin">
                            <input type="text" class="form-control" placeholder="Tài khoản" required autofocus id="txt_uname" value="test2" />
                            <input type="password" class="form-control" placeholder="Mật khẩu" required id="txt_pass" value="test2" />
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me" id="remember_login">
                                <div style="margin-top:5px">Lưu mật khẩu</div>
                            </label>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogIn_login">
                                Đăng nhập
                            </button>

                        </div>
                        <div id="messinfo_login"></div>
                        <div id="version" class="pull-right" style="margin-right:10px">1.2 beta</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
