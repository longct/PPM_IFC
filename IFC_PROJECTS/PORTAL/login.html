<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.css">
    <link rel="stylesheet" href="modules/login/init.css">
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
    <link href="plugins/iCheck/all.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page" style="opacity:1">
    <div class="login-box  bg-aqua">
        <div class="login-logo">
            <a href="index.html">
                <img src="img/logo-amiss.png" />
                <!--<p class="login-box-msg">HỆ THỐNG THU THẬP VÀ QUẢN LÝ DỮ LIỆU CÔNG TƠ</p>-->
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body  bg-aqua-gradient">
            <form action="" method="post">
                <div class="form-group has-feedback">
                    <input id="txt_uname" type="text" class="form-control" placeholder="Tên đăng nhập">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="txt_pass" type="password" class="form-control" placeholder="Mật khẩu">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <select class="form-control" id="cb_project">
                        <option>-- CHỌN DỰ ÁN --</option>
                        <option value="amiss">AMISS</option>
                        <option value="streetlight">STREETLIGHT</option>
                    </select>
                    <div class="switch-wrapper" style="margin-left:30%;margin-top:5px;display:none" id="type_phaamiss">
                        <input type="checkbox" value="1" checked>
                    </div>
                </div>
                <div class="row">


                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <div class="col-xs-4" style="text-align:right">
                            <label>
                                <input type="radio" name="lang" id="r_vi" class="icheckbox_flat-blue" checked /><label for="r_vi">Tiếng Việt</label>
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="radio" name="lang" id="r_en" class="icheckbox_flat-blue" /><label for="r_en">English</label>
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-danger btn-block btn-flat" id="btn_login" tkey="dangnhap">Đăng nhập</button>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!--<div class="social-auth-links text-center">
              <p>- OR -</p>
              <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                Facebook</a>
              <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                Google+</a>
            </div>-->
            <!-- /.social-auth-links -->
        </div>
        <div id="toast" class='' style='display:none'></div>
        <!-- /.login-box-body -->
    </div>

    <div class="footer">
        <div class="col-lg-4 foot-left">
            <img src="img/logo-evn.png" />
        </div>
        <div class="col-lg-5 foot-center">
            <span class="com_name" tkey="tencongty"></span><br />
            <span class="com_add" tkey="diachicongty"></span><br />
            <span class="com_tel" tkey="dienthoaicongty"></span>
        </div>
        <div class="col-lg-3 foot-right">
            <a href="http://infras.com.vn"><span class="copy-text" tkey="banquyen"></span></a>
        </div>
    </div>


    <div class="modal fade" id="modal_pha" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:200px;margin:0 auto">
                <div class="modal-header m-success">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Hệ thống</h4>
                </div>
                <div class="modal-body">


                </div>

            </div>
        </div>
    </div>
    <!-- /.login-box -->
    <!-- jQuery 2.2.3 -->
    <!--<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="plugins/select2/select2.full.min.js"></script>
    <script src="plugins/iCheck/icheck.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <script src="js/bootstrap-multiselect.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script src="api/api.js"></script>
    <script src="js/jquery.switchButton.js"></script>
    <link href="js/jquery.switchButton.css" rel="stylesheet" />
    <script src="modules/login/init.js"></script>
    <script>
        localStorage.setItem("lang", "vi");
    </script>
</body>
</html>
