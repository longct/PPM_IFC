<link href="../docdulieu_hhu/init.css" rel="stylesheet" />
<div class="panel panel-body no-margin-bt no-padding">
    <div class="box-header">
        <h3 class="box-title">
            <i class="glyphicon glyphicon-dashboard help_tsvh"></i><span id="tendiemdo_span"></span>
        </h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Thu nhỏ">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="box-body" style="margin-bottom:10px;">
        <div id="message_info_thietlapchot"></div>
        <div class="date-filter">
            <div class="width-sokychot" style="margin-right: 20px;">
                <label class="filter_tsvh">Tháng</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right datepicker months" id="dt_thang" style="width: 70px;">
                </div>
            </div>
            <div class="width-sokychot">
                <label class="filter_tsvh" style="margin-bottom:5px;">Số kỳ chốt</label>
                <select class="form-control" style="width: 70px;" id="sokychot">
                    <option selected="selected">1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div id="div-chot1">
                <div class="width-sokychot">
                    <label class="filter_tsvh" style="margin-bottom:5px;">Ngày chốt</label>
                    <input class="form-control" style="width: 70px;" id="ngaychot" onkeypress="return isNumber(event)" placeholder="1" />
                </div>
                <!--<div class="width-sokychot" style="margin-right: 30px;">
                    <label class="filter_tsvh">Giờ chốt</label>
                    <div class="input-group bootstrap-timepicker timepicker">
                        <input id="txtgiochot" type="text" class="form-control timepicker" value="" style="width: 60px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    </div>
                </div>-->
            </div>
            

            <div id="div-chot2" style="display:none">
                <div class="width-sokychot">
                    <label class="filter_tsvh" style="margin-bottom:5px;">Ngày chốt 2</label>
                    <input class="form-control" style="width: 70px;" id="ngaychot2" onkeypress="return isNumber(event)" placeholder="1" />
                </div>
            </div>

            <div id="div-chot3" style="display:none">
                <div class="width-sokychot">
                    <label class="filter_tsvh" style="margin-bottom:5px;">Ngày chốt 3</label>
                    <input class="form-control" style="width: 70px;" id="ngaychot3" onkeypress="return isNumber(event)" placeholder="1" />
                </div>
            </div>
            
            <div  class="width-sokychot" >
                <button class="btn btn-success" id="btnThietlap" style="margin-top:30px">Thực hiện</button>
            </div>

        </div>
    </div>
</div>
<div class="box box-body" id="box_table_data">
    <div class="col-lg-12">
        <div class="pull-left"><span class="sobanghi"></span></div>
        <div class="pull-right" id="toolbar">
            <ul>
                <li><i class="glyphicon glyphicon-eye-open" title="Trợ giúp"></i></li>
                <li><i class="glyphicon glyphicon-download-alt" title="Xuất Excel" id="btnxuatexcel_tlnc"></i></li>
                <li><i class="glyphicon glyphicon-print" title="In"></i></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-12 panel-tsvh">
        <table class="table table-responsive table-bordered table-hover" id="tlnc_data">
            <thead class="bg-aqua-gradient">
                <tr>
                    <th class="th_stt1pha">STT</th>
                    <th class="">Mã điểm đo</th>
                    <th class="">Tên khách hàng</th>
                    <th class="">Số công tơ</th>
                    <th class="">Ngày chốt</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>
