    <script>
        $(document).ready(function () {
            // kiem tra co settoggle neu co gan on or off
            var toggles = localStorage.getItem("settoggle");
            if (toggles != null) {
                var boolean = toggles == 0 ? true : false;
                $('.toggle').toggles({ on: boolean });
               
            } else { //neu khong co de gia tri default=true
                $('.toggle').toggles({ on: true });
            }
   
            $('.toggle').on('toggle', function (e, active) {
               // console.log(active);
              
                if (active) { // hien tat ca
                    localStorage.setItem("settoggle", 0);
                } else { // hien ra smart parking
                    localStorage.setItem("settoggle", 1);
                }
                // set thay doi toggle o tat ca cac trang
                setToggles();
               $('.subhienthitatca.toggle').trigger('toggle');
            });

        });
       
    </script>
